<body>
  <img src="../../assets/hattyng-logo.png" alt="Hattyng logo" class="logo" />
  <section class="component-login">
    <form
      class="login"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit(emailInput.value, passwordInput.value)"
    >
      <h2 class="login__title">Hattyng</h2>
      <div class="login__inserts">
        <label class="login__inserts__label" for="email"> Email </label>
        <input
          type="email"
          class="login__inserts__input"
          id="email"
          placeholder="Enter your email..."
          formControlName="useremail"
          #emailInput
          autocompleteOff
        />
      </div>
      <div class="login__inserts">
        <label class="login__inserts__label" for="password"> Password </label>
        <input
          type="password"
          class="login__inserts__input"
          id="password"
          placeholder="Enter your password..."
          formControlName="userpassword"
          #passwordInput
        />
      </div>
      <button class="login__btn" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
      <div class="login__create">
        <p class="login__create__text">You don't have an account ?</p>
        <a class="login__create__link" routerLink="signup">Create One</a>
      </div>
    </form>
  </section>
</body>
