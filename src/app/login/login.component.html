<body>
  <section class="component-login">
    <form
      class="login"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit(emailInput.value, passwordInput.value)"
    >
      <h2 class="login__title">Login Here</h2>
      <div class="login__inserts">
        <label class="login__inserts__label" for="email"> Email </label>
        <input
          type="email"
          class="login__inserts__input"
          id="email"
          placeholder="Enter your email..."
          formControlName="useremail"
          #emailInput
        />
        <span
          class="login__inserts__error"
          *ngIf="
            loginForm.get('useremail')?.invalid &&
            loginForm.get('useremail')?.touched
          "
          >Email not valid!</span
        >
      </div>
      <div class="login__inserts">
        <label class="login__inserts__label" for="password"> Password </label>
        <input
          type="password"
          class="login__inserts__input"
          id="password"
          placeholder="Enter your password..."
          formControlName="userpassword"
          #passwordInput
        />
        <span
          class="login__inserts__error"
          *ngIf="
            loginForm.get('userpassword')?.invalid &&
            loginForm.get('userpassword')?.touched
          "
          >Password not valid!</span
        >
      </div>
      <button class="login__btn" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
      <div class="login__create">
        <p class="login__create__text">You don't have an account?</p>
        <a class="login__create__link" routerLink="signup">Create One</a>
      </div>
    </form>
  </section>
</body>
